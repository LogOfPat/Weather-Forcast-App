<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <p>Weather Forecast</p>
    </header>
    <div class = "main container-fluid">
      <div class = "row">
        <div id="cities" class="cities col">
          <form id="input" class="container">
            <div class=" form-group input">
              <label for="city-search">Enter city</label>

              <input id="input-form"type="text" placeholder="-">
            </div>
            <button id="city-search" class="btn">Submit</button>
            <button id="city-search" class="btn dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div id="dropdown"class="dropdown-menu">

            </div>

          </form>
          <div id="list" class="container city-list">
            <p>City list</p>
            <button id="btn-chicago" type="button" class="btn">Chicago</button>
            <button id="btn-austin" type="button" class="btn">Austin</button>
            <button id="btn-london" type="button" class="btn">London</button>
            <button id="btn-fortaleza" type="button" class="btn">Fortaleza</button>
          </div>
        </div>
        <div id="forcast" class="forecast col-9">
          <p class="container underline">5 Day Forecast</p>
          <div id="card0" class="container current-forecast">
            <p>City:</p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </div>
          <div id="future-forecast" class="container future-forecast">
            <div id="forecast-cards" class="forecast-cards">
              <!-- cards -->
                  <div id="card1"class="card">
                      <div class="card-body">
                        <h4 class="card-title">Date</h4>
                        <div class="card-text">
                          <p>Temp</p>
                          <p>Wind</p>
                          <p>Humidity</p>
                        </div>
                      </div>
                  </div>
                  <div  id="card2" class="card">
                    <div class="card-body">
                      <h4 class="card-title">Date</h4>
                      <div class="card-text">
                        <p>Temp</p>
                        <p>Wind</p>
                        <p>Humidity</p>
                      </div>
                    </div>
                </div>
                <div id="card3"class="card">
                  <div class="card-body">
                    <h4 class="card-title">Date</h4>
                    <div class="card-text">
                      <p>Temp</p>
                      <p>Wind</p>
                      <p>Humidity</p>
                    </div>
                  </div>
              </div>
              <div id="card4" class="card">
                <div class="card-body">
                  <h4 class="card-title">Date</h4>
                  <div class="card-text">
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap code -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
